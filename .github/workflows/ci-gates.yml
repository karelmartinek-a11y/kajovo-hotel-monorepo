on:
  pull_request:
  push:

jobs:
  ci-gates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Token-only lint
        run: pnpm ci:tokens

      - name: Signage presence scaffold
        run: pnpm ci:signage

      - name: View-states completeness scaffold
        run: pnpm ci:view-states
