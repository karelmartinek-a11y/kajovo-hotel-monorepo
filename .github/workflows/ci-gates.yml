name: CI Gates - KÃ¡jovoHotel

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  guardrails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Verification doc gate
        run: pnpm ci:verification-doc

      - name: Policy sentinel gate
        run: pnpm ci:policy

      - name: Token-only lint
        run: pnpm ci:tokens

      - name: Brand assets lint (brand/** whitelist)
        run: pnpm ci:brand-assets

      - name: SIGNACE gate
        run: pnpm ci:signage

      - name: View-states gate
        run: pnpm ci:view-states

      - name: WCAG gate
        run: pnpm ci:wcag

      - name: Verify API contract + generated client freshness
        run: pnpm contract:check

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install API dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ./apps/kajovo-hotel-api[dev]

      - name: Ruff lint
        run: python -m ruff check apps/kajovo-hotel-api/app apps/kajovo-hotel-api/tests

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Typecheck
        run: pnpm typecheck

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install API dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ./apps/kajovo-hotel-api[dev]

      - name: Unit tests
        run: pnpm unit
