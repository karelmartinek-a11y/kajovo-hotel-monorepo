name: CI Gates - KÃ¡jovo Hotel

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci-gates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install API Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install "fastapi==0.128.1" "pydantic==2.9.2" "pydantic-settings==2.6.1" "sqlalchemy==2.0.36" "alembic==1.13.3" "uvicorn[standard]==0.32.0"

      - name: Verify API contract + generated client freshness
        run: pnpm contract:check

      - name: Install Playwright browser
        run: pnpm --filter @kajovo/kajovo-hotel-web exec playwright install --with-deps chromium

      - name: Lint TypeScript
        run: pnpm lint

      - name: Token-only lint
        run: pnpm ci:tokens

      - name: SIGNACE gate
        run: pnpm ci:signage

      - name: View-states gate
        run: pnpm ci:view-states
