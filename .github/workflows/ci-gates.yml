name: CI Gates - KÃ¡jovo Hotel

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci-gates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Install Playwright browser
        run: pnpm --filter @kajovo/kajovo-hotel-web exec playwright install --with-deps chromium

      - name: Lint TypeScript
        run: pnpm lint

      - name: Token-only lint
        run: pnpm ci:tokens

      - name: SIGNACE gate
        run: pnpm ci:signage

      - name: View-states gate
        run: pnpm ci:view-states
