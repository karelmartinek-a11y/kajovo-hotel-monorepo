# Example reverse proxy for the new portal on a dedicated hostname.
# Legacy portal stays untouched on its existing domain/host.

upstream kajovo_new_web {
  server web:80;
}

upstream kajovo_new_api {
  server api:8000;
}

server {
  listen 80;
  server_name kajovohotel-staging.hcasc.cz;

  # API -> new API service
  location /api/ {
    proxy_pass http://kajovo_new_api;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Web app -> new web service
  location / {
    proxy_pass http://kajovo_new_web;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
