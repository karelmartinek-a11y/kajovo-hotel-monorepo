# Staging reverse proxy -> new web/api
# Replace hostnames if your domain differs.

upstream kajovo_new_web {
  server web:80;
}

upstream kajovo_new_api {
  server api:8000;
}

upstream kajovo_new_admin {
  server admin:80;
}

server {
  listen 80;
  server_name kajovohotel-staging.hcasc.cz;

  location = /health {
    proxy_pass http://kajovo_new_api/health;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /ready {
    proxy_pass http://kajovo_new_api/ready;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # API -> new API service
  location /api/ {
    proxy_pass http://kajovo_new_api;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Admin app -> new admin service
  location /admin/ {
    proxy_pass http://kajovo_new_admin/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Web app -> new web service
  location / {
    proxy_pass http://kajovo_new_web;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
