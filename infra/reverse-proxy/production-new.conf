# Production hostname -> new stack
# Replace hostnames if your domain differs.

upstream kajovo_prod_web {
  server web:80;
}

upstream kajovo_prod_admin {
  server admin:80;
}

upstream kajovo_prod_api {
  server api:8000;
}

server {
  listen 80;
  server_name kajovohotel.hcasc.cz;

  location = /health {
    proxy_pass http://kajovo_prod_api/health;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /ready {
    proxy_pass http://kajovo_prod_api/ready;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/ {
    proxy_pass http://kajovo_prod_api;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }


  location = /admin {
    return 301 /admin/login;
  }

  # Admin app under /admin/* -> admin service root (/)
  location /admin/ {
    proxy_pass http://kajovo_prod_admin/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    proxy_pass http://kajovo_prod_web;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
