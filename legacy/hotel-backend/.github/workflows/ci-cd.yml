name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade "pip>=26.0"
          pip install .[dev]
      - name: Syntax check
        run: python -m compileall app
      - name: Ruff lint
        run: ruff check app
      - name: Security audit (pip-audit)
        run: |
          pip install pip-audit
          python -m pip freeze | grep -v '^hcasc-hotel-backend' > /tmp/requirements-audit.txt
          pip-audit -r /tmp/requirements-audit.txt
      - name: Mypy
        run: mypy app
      - name: Tests (pokud existuji)
        run: |
          if [ -d tests ] || [ -d app/tests ]; then
            pytest -q
          else
            echo "Zadne testy nenalezeny, preskakuji pytest"
          fi

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Check deploy secrets
        id: check_secrets
        run: |
          if [ -z "${{ secrets.DEPLOY_HOST }}" ] || [ -z "${{ secrets.DEPLOY_USER }}" ] || [ -z "${{ secrets.DEPLOY_PASS }}" ]; then
            echo "missing=true" >> $GITHUB_OUTPUT
          else
            echo "missing=false" >> $GITHUB_OUTPUT
          fi
      - name: Skip deploy (missing secrets)
        if: steps.check_secrets.outputs.missing == 'true'
        run: |
          echo "Skipping deploy: secrets not configured."
      - name: Deploy to production server
        if: steps.check_secrets.outputs.missing == 'false'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASS }}
          script_stop: false
          debug: true
          script: |
            set -euxo pipefail
            if [ ! -d /srv/hcasc/_repos/hotel-backend/.git ]; then
              git clone https://github.com/karelmartinek-a11y/hotel-backend.git /srv/hcasc/_repos/hotel-backend
            fi
            cd /srv/hcasc/_repos/hotel-backend
            git remote prune origin || true
            git fetch --prune origin main
            git checkout main
            git reset --hard origin/main
            DEPLOY_TAG=$(git rev-parse --short HEAD)
            # Sync zdrojaku do /opt/hotelapp/backend (deploy adresar /opt/hotelapp/deploy obsahuje .env se secretama).
            rsync -a --delete --exclude='.git' --exclude='app/web/static/frontend-version.json' /srv/hcasc/_repos/hotel-backend/ /opt/hotelapp/backend/
            # Aktualizujeme deploy skripty (docker-compose.yml, Dockerfile, sandbox) bez mazani .env
            rsync -a --delete --exclude='.env' /opt/hotelapp/backend/deploy/ /opt/hotelapp/deploy/
            # Pokud .env zmizel (napr. po chybne synchronizaci), zkusime ho obnovit z /etc/hotelapp/hotel.env.
            if [ ! -f /opt/hotelapp/deploy/.env ] && [ -f /etc/hotelapp/hotel.env ]; then
              cp /etc/hotelapp/hotel.env /opt/hotelapp/deploy/.env
            fi
            if [ ! -f /opt/hotelapp/deploy/.env ]; then
              echo "Chybi /opt/hotelapp/deploy/.env (nenalezen ani /etc/hotelapp/hotel.env)" >&2
              exit 1
            fi
            # Ocekavame minimalni sadu promennych; pokud chybi, zkusime obnovu z /etc/hotelapp/hotel.env.
            NEED_KEYS="HOTEL_DATABASE_URL HOTEL_ADMIN_PASSWORD_HASH HOTEL_SESSION_SECRET HOTEL_CSRF_SECRET"
            NEED_MISSING=0
            for K in $NEED_KEYS; do
              if ! grep -q "^${K}=" /opt/hotelapp/deploy/.env; then
                NEED_MISSING=1
              fi
            done
            if [ "$NEED_MISSING" -eq 1 ] && [ -f /etc/hotelapp/hotel.env ]; then
              cp /etc/hotelapp/hotel.env /opt/hotelapp/deploy/.env
            fi
            for K in $NEED_KEYS; do
              if ! grep -q "^${K}=" /opt/hotelapp/deploy/.env; then
                echo "Chybi konfigurace: ${K} v /opt/hotelapp/deploy/.env" >&2
                exit 1
              fi
            done
            if [ -f /opt/hotelapp/deploy/.env ]; then
              if grep -q '^HOTEL_DEPLOY_TAG=' /opt/hotelapp/deploy/.env; then
                sed -i "s/^HOTEL_DEPLOY_TAG=.*/HOTEL_DEPLOY_TAG=${DEPLOY_TAG}/" /opt/hotelapp/deploy/.env
              else
                echo "HOTEL_DEPLOY_TAG=${DEPLOY_TAG}" >> /opt/hotelapp/deploy/.env
              fi
            else
              echo "HOTEL_DEPLOY_TAG=${DEPLOY_TAG}" > /opt/hotelapp/deploy/.env
            fi
            cd /opt/hotelapp/deploy/sandbox
            if ! ./run-tests.sh; then
              echo "Sandbox run-tests.sh selhal, pokraÄuji v deploy (logy viz /opt/hotelapp/deploy/sandbox)." >&2
            fi
            cd /opt/hotelapp/deploy && docker compose build --no-cache backend
            cd /opt/hotelapp/deploy && docker compose up -d --no-deps backend
            printf '%s HOTEL web: auto-deploy main\n' "$(date '+%F %T')" >> /var/log/hotelapp/deploy.log
