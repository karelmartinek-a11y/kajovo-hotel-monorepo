{% extends "base.html" %}
{% block title %}Obnova hesla{% endblock %}
{% block body_content %}
<section class="card" style="max-width:560px;margin:0 auto;">
  <div class="card-head"><strong>Reset přístupu</strong></div>
  <div class="card-body stack">
    <p class="hint" style="margin:0;">Po zadání e-mailu odešleme odkaz pro nastavení nového hesla. Odkaz má omezenou platnost.</p>
    <form method="post" action="/login/forgot" class="stack">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <div class="field"><label>E-mail účtu</label><input type="email" name="email" required /></div>
      <button class="btn primary" type="submit">Odeslat reset odkaz</button>
    </form>
  </div>
</section>
{% endblock %}
